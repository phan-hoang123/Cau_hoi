<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADMIN HOST (LIVELY)</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Nunito', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            /* Nền Gradient động */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; padding: 15px;
            position: relative;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- HIỆU ỨNG BONG BÓNG BAY (LIVELY EFFECT) --- */
        .circles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0;
        }
        .circles li {
            position: absolute; display: block; list-style: none;
            width: 20px; height: 20px; background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite; bottom: -150px; border-radius: 50%;
        }
        /* Các bong bóng khác nhau */
        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .circles li:nth-child(10){ left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }
        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* --- CONTAINER --- */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Trong suốt hơn tí để thấy bong bóng */
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%; max-width: 600px; height: 90vh;
            display: flex; flex-direction: column;
            overflow: hidden; position: relative; z-index: 1; /* Đè lên bong bóng */
        }

        /* Header */
        .header-box { text-align: center; padding: 15px; border-bottom: 2px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
        .logo-text { font-size: 1.2rem; font-weight: 900; color: #e73c7e; text-transform: uppercase; letter-spacing: 1px; }
        .live-tag { font-size: 0.7rem; background: #23d5ab; color: white; padding: 3px 8px; border-radius: 10px; margin-left: 5px; animation: pulseRed 2s infinite; }
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Nút Reset (Chỉ còn Icon) */
        .btn-reset-icon {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: #fff0f0; color: #ff4757; font-size: 1.2rem;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .btn-reset-icon:hover { background: #ff4757; color: white; transform: rotate(180deg); }

        /* Podium */
        .podium-section {
            display: flex; justify-content: center; align-items: flex-end;
            height: 190px; padding-bottom: 20px; gap: 8px;
            background: linear-gradient(to bottom, #fff, #fcfcfc);
            border-bottom: 2px solid #f0f0f0; position: relative;
        }
        
        .col { width: 30%; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; transition: 0.5s; position: relative; }
        .bar { width: 100%; border-radius: 12px 12px 0 0; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 5px; color: white; font-weight: 900; font-size: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .p-name { font-size: 0.8rem; font-weight: 700; color: #555; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }
        .p-score { font-size: 0.7rem; color: #888; margin-bottom: 2px; }

        /* Crown Animation cho Top 1 */
        .crown-icon {
            position: absolute; top: -25px; font-size: 1.5rem; color: #ffd700;
            animation: bounceCrown 2s infinite; display: none;
        }
        @keyframes bounceCrown { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .c-1 .bar { height: 110px; background: linear-gradient(to top, #e73c7e, #ee7752); }
        .c-1 .crown-icon { display: block; }
        .c-2 .bar { height: 80px; background: linear-gradient(to top, #23a6d5, #23d5ab); }
        .c-3 .bar { height: 60px; background: #a4b0be; }

        .c-1 { width: 36%; z-index: 2; }

        /* List */
        .list-area { flex: 1; overflow-y: auto; padding: 15px; background: #fff; }
        .list-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: #aaa; font-weight: 700; margin-bottom: 10px; }

        .item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; margin-bottom: 10px; border: 1px solid #eee; border-radius: 12px;
            font-weight: 700; color: #333; transition: 0.2s;
            background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .item:hover { transform: translateX(5px); border-color: #23a6d5; }

        .rank-circle { width: 25px; height: 25px; background: #f0f0f0; border-radius: 50%; display: inline-flex; justify-content: center; align-items: center; font-size: 0.8rem; margin-right: 10px; color: #555; }
        .del-btn { background: none; color: #ddd; border: none; font-size: 1rem; cursor: pointer; margin-left: 10px; transition: 0.2s; }
        .del-btn:hover { color: #ff4757; }

        .hidden { opacity: 0; visibility: hidden; }
    </style>
</head>
<body>

    <ul class="circles">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div class="container">
        <div class="header-box">
            <div class="logo-text">HOST <span class="live-tag">LIVE</span></div>
            <button class="btn-reset-icon" onclick="resetAllData()" title="Reset Game">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>

        <div class="podium-section">
            <div class="col c-2 hidden" id="pod2">
                <div class="p-name" id="n2">...</div>
                <div class="p-score" id="s2">0</div>
                <div class="bar">2</div>
            </div>
            <div class="col c-1 hidden" id="pod1">
                <i class="fas fa-crown crown-icon"></i> <div class="p-name" id="n1">...</div>
                <div class="p-score" id="s1">0</div>
                <div class="bar">1</div>
            </div>
            <div class="col c-3 hidden" id="pod3">
                <div class="p-name" id="n3">...</div>
                <div class="p-score" id="s3">0</div>
                <div class="bar">3</div>
            </div>
        </div>

        <div class="list-area">
            <div class="list-header">
                <span>THỨ HẠNG</span>
                <span>ĐIỂM SỐ</span>
            </div>
            <div id="listContent">
                <div style="text-align:center; padding-top:40px; color:#ccc; font-weight:600;">
                    Chờ dữ liệu...
                </div>
            </div>
        </div>
    </div>

<script>
    // --- 1. DÁN CONFIG CỦA BẠN VÀO ĐÂY ---
    const firebaseConfig = {
        apiKey: "AIzaSyBpECks4WVAmu52z88_XBUpIkStvAddnHc",
        authDomain: "gametracnghiem-eb3bc.firebaseapp.com",
        projectId: "gametracnghiem-eb3bc",
        storageBucket: "gametracnghiem-eb3bc.firebasestorage.app",
        messagingSenderId: "971086229473",
        appId: "1:971086229473:web:5cd29727f0e92c61b96ca0"
    };

    if (!firebaseConfig.apiKey) alert("Chưa nhập Config!");
    else firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 2. LOGIC ---
    const TOTAL_QUESTIONS = 5;

    loadLeaderboardRealtime();

    function loadLeaderboardRealtime() {
        const listEl = document.getElementById('listContent');
        
        db.ref('scores').on('value', (snapshot) => {
            let scores = [];
            snapshot.forEach((child) => {
                scores.push({ key: child.key, ...child.val() });
            });
            scores.sort((a, b) => b.score - a.score);
            updatePodium(scores);
            updateList(scores, listEl);
        });
    }

    function updatePodium(scores) {
        for(let i=1; i<=3; i++) document.getElementById(`pod${i}`).classList.add('hidden');
        if(scores.length > 0) setPod(1, scores[0]);
        if(scores.length > 1) setPod(2, scores[1]);
        if(scores.length > 2) setPod(3, scores[2]);
    }

    function setPod(rank, data) {
        const el = document.getElementById(`pod${rank}`);
        el.classList.remove('hidden');
        document.getElementById(`n${rank}`).innerText = data.name;
        document.getElementById(`s${rank}`).innerText = `${data.score}`;
    }

    function updateList(scores, listEl) {
        let html = '';
        if(scores.length === 0) { listEl.innerHTML = `<div style="text-align:center; padding-top:40px; color:#ccc; font-weight:600;">Chờ dữ liệu...</div>`; return; }

        scores.forEach((s, i) => {
            html += `
                <div class="item">
                    <div style="display:flex; align-items:center; overflow:hidden;">
                        <span class="rank-circle">${i+1}</span>
                        <div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${s.name}</div>
                    </div>
                    <div style="display:flex; align-items:center; flex-shrink:0;">
                        <span style="color:#23a6d5; font-weight:900;">${s.score}/${TOTAL_QUESTIONS}</span>
                        <button class="del-btn" onclick="deleteUser('${s.key}')"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            `;
        });
        listEl.innerHTML = html;
    }

    function deleteUser(key) { if(confirm("Xóa người này?")) db.ref('scores/' + key).remove(); }
    function resetAllData() { if(confirm("RESET TOÀN BỘ?")) db.ref('scores').remove(); }
</script>

</body>
</html>
